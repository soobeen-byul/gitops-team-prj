<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resume Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class = "p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">Resume</h1>
</div>

<div class="container mt-5">
    <div class = "row">
        <div class = "col-lg-8">
            <resume>
                <input type="hidden" id="resume-id" th:value ="${resume.id}">
                <header class = "mb-4">
                    <h1 class = "fw-bolder mb-1" th:text="${resume.name}"></h1>
                    <div class = "text-muted fst-italic mb-2" th:text="${resume.github}"></div>
                </header>
                <section class = "mb-5">
                    <p class = "fs-5 mb-4" th:text = "${resume.aboutme}"></p>
                </section>
                <button type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
                <button type="button" id="delete-btn" class="btn btn=secondary btn-sm">삭제</button>
            </resume>
        </div>
    </div>
</div>
</body>
